<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #a1 {color: red;}
        .b1 {color: blue;}

        .abox p {color: #f802d7;}
        .bbox > p {color: mediumturquoise;}
        .bbx > a, .bbx2>span {color: hsl(128, 100%, 50%);}
    </style>

</head>
<body>

    <div class="bbx"><a>가</a></div>
    
    <div class="bbx2"><span>나</span></div>


    <div class="abox">
        <p>하위</p>
        <ul>
            <li><p>하위</p></li>
        </ul>
    </div>

    <div class="bbox">
        <p>자식</p>
        <ul>
            <li><p>자식</p></li>
        </ul>
    </div>

    <p>아이디선택자</p>
    <p>클래스선택자</p>

    <p id ="a1">아이디 선택자</p>
    <p class="b1">클래스 선택자</p>

</body>
</html>
