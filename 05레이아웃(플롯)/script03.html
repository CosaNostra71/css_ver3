<html lang="en">
<head>

    <title>Document</title>

    <style>

        .wrap{
            border: 1px solid #777;
            width: 50%;
            margin: 0 auto;
        }
        .top,.mid,.bot{

        }
        .mid-wrap{
            overflow: hidden;
        }
        .mid{
            padding: 20px 0px;
        }
        .left {
            width: 50%;
            float: left;
            border: 1px solid #777;
            box-sizing: border-box;
        }
        
    </style>

    <style></style>
</head>
<body>
    
    <div class="wrap">
        <div class="top">탑</div>
        <div class="mid">
            <div class="mid-wrap"><!-- 오버플로우 : hidden-->
                <div class="left">중간패딩 위아래 패딩</div>
                <div class="left">중간패딩 위아래 패딩</div>
            </div>            
        </div>
        <div class="bot">바텀</div>
    </div>

    

</body>
</html>
