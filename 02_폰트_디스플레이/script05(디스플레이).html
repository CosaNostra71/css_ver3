<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
       /* 블럭을 인라인으로 변경한다(옆으로...)*/
       .list > .inner {
           display: inline;
       }
       /* 인라인을 블럭으로 변경한다(아래로.....)*/
       .list > span {
           display: block;
       }

       /*인라인 블럭 - 줄바꿈은 일어나지 않음(인라인),block요소들의 크기,높이,정렬 기능을 사용할 수 있게 해줍니다.*/
       .list > a {
           border: 3px solid #777;
           height: 100px;
           width: 100px;
           display: inline-block;

           text-align: center;
           line-height: 100px;
           text-decoration: none;
       }
       /* 숨겨 놓는다. */
       .box {display:none;}
   </style>

</head>
<body>
    
    <div class="list">
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
    </div>

    <div class="list">
        <span>인라인</span>
        <span>인라인</span>
        <span>인라인</span>
    </div>

    <div class="list">
        <a href="#">인라인</a>
        <a href="#">인라인</a>
        <a href="#">인라인</a>
    </div>

    <div class="box">
         아이디와 비밀번호를 확인하세요?
    </div>

</body>
</html>
